<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <link rel="stylesheet" type="text/css" href="reserve.css">
    <title>Reservar Agora</title>
</head>
<body>
    <div class="container">
        <div class="reserva">
            <h1>Reservar Agora</h1>
            <p>Escolha um dos métodos de pagamento abaixo para concluir a sua reserva:</p>

            <div class="metodos-pagamento">
                <div class="metodo">
                    <img src="visa.png" alt="Visa">
                    <p>Cartão Visa</p>
                </div>
                <div class="metodo">
                    <img src="mastercard.png" alt="Mastercard">
                    <p>Cartão Mastercard</p>
                </div>
                <div class="metodo">
                    <img src="paypal.png" alt="PayPal">
                    <p>PayPal</p>
                </div>
            </div>

            <p>Para mais informações sobre a reserva, entre em contato conosco pelo telefone: (123) 456-7890 ou pelo email: <a href="mailto:reservas@exemplo.com">reservas@exemplo.com</a>.</p>
        </div>
    </div>
</body>
</html>
